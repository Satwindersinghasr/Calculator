<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="ca-fevi.png" type="image/x-icon">
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to Calculator</h1>
        <input  id="inp" type="text" placeholder="'Hi Satta is Here'">
        <div class="row ">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
            
        <div class="row ">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="row ">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row ">
            <button>=</button>
            <button>/</button>
            <button>%</button>
            <button>C</button></div>
    </div>
</body>
<script src="calci.js"></script>
</html>
